name: Continuous Integration Setup
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies 
      run: npm install
    
    - name: Run tests
      run: npm 
    
    - name: Run linting
      run: npm run lint